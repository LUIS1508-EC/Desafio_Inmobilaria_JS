<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o - Inmobiliaria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body onload="mostrarPropiedades()">
    <div class="grid-container">
        <div class="header">
            
        </div>
        <div class="lateral">
           <div class="finder">
                <h2>Filtrar Propiedades</h2>
                <div class="busqueda">
                    <p>Cantidad de cuartos:<input type="number" name="cuartos" id="cuartos"></p>
                    <h3>Metros Cuadrados</h3>
                    <div class="metros">
                        <p>Desde: <input type="number" name="metrosDesde" id="metrosDesde"></p>
                        <p>Hasta:<input type="number" name="metrosHasta" id="metrosHasta"></p>
                    </div>
                </div>
                <button class="buscar" onclick="filtrarPropiedades()">Buscar Propiedades <i class="fa-solid fa-arrow-right"></i></button>
                <button class="buscar" onclick="mostrarPropiedades()">Mostrar Todo <i class="fa-solid fa-arrow-right"></i></button>
           </div>
        </div>
        <div class="main">
            <div class="propiedades">
                <div class="houseCard"></div>
            </div>
            <div class="total">Total de propiedades:<span id="totalPropiedades"></span></div>
        </div>

    </div>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
